{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel = "stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <div class = "wrapper">
        <nav>
            <ul>
                {% if user.is_authenticated%}
                    <li>
                        <form class="home-link" action="{% url 'Book:list' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Home</button>
                        </form>
                        <form class="logut-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                {%else%}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sigup</a></li>
                {% endif %}
            </ul>
        </nav>    
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
