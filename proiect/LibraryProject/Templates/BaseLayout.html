{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel = "stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <div class = "wrapper">
        <nav>
            <ul>
                <li>
                    <form class="logut-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>    
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
