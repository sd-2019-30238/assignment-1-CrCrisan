<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
</head>
<body>
    <h1>Book List</h1>
    <div class = "BookList">
        {% for book in books %}
            <div class = "Book">
                <H2>{{book.title}}</H2>
                <p>Author : {{book.author}}</p>
                <p>Genre : {{book.genre}}</p>
                <p>Release Date : {{book.releaseDate}}</p>
                <p>Short Description : {{book.getShortDescription}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
