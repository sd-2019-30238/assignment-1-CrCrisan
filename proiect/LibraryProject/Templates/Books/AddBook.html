{% extends 'BaseLayout.html'%}

{% block content %}
    <div class="add-book">
        <h2>Add Book</h2>
        <form class="site-form" action="{%url 'Book:add-book'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Add">
        </form>
    </div>
{% endblock %}
